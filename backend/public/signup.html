<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1919;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgb(0, 0, 0);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    .profile-pic-container {
      position: relative;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0 auto;
      cursor: pointer;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .add-icon {
      font-size: 30px;
      color: #555;
      cursor: pointer;
    }

    .add-icon:hover {
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #2673d8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #2264bb;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .options a {
      color: #555;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    form a{
      color: white;
    }
  
     .error-msg h3{
          color: red;
     }

  </style>
</head>
<body>
  <form class="container" id="signupForm" method="POST" enctype="multipart/form-data">
    <div class="profile-pic-container">
      <div class="profile-pic" id="profilePic">
        <span class="add-icon">+</span>
        <img id="previewImage" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
      </div>
      <input type="file" id="fileInput" name="profilePic" accept="image/*">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobileNumber" placeholder="Enter your mobile number" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="login-btn">SignUp</button>
    <div id="errore"></div>
    <a href="/login.html">Already have an account? click here</a>
    
  </form>

  <script>
    const profilePic = document.getElementById('profilePic');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');

    profilePic.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
          profilePic.querySelector('.add-icon').style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });




// backend api fetch................................................................................................

    const signupForm = document.getElementById("signupForm");
   
    signupForm.addEventListener("submit", async (e)=>{
        e.preventDefault();
         const formdata = new FormData(signupForm);

         const res = await fetch("/api/v1/users/signup",{
               method:'POST',
               body: formdata
         });

         const data = await res.json();

         if (res.ok) {
  window.location.href = "/login.html";
  } else {
  const msg = document.createElement("div");
  msg.innerHTML=`<h3>${data.message}</h3>`;
  msg.classList.add("error-msg")
  document.getElementById("errore").appendChild(msg);
   // alert('Signup failed: ' + data.message);
  }


    });
 



  </script>
</body>
</html>
